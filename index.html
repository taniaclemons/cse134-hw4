<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>
    <style>
      :root{
        --light-background-color: white;
        --light-text-color: black;
        --dark-background-color: black;
        --dark-text-color: white;
      }
      body {
        background-color: var(--light-background-color);
        color: var(--light-text-color);
      }
      body.dark-mode {
        background-color: var(--dark-background-color);
        color: var(--dark-text-color);
      }
      html, body {
        min-height: 100%;
        margin: 0px;
      }
      header {
        background-color: #333;
        color: white;
        padding: 1rem;
      }
      footer {
        background-color: #333;
        color: white;
        padding: 1rem;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
      }
      nav ul {
        display: flex;
        justify-content: space-around;
        list-style-type: none;
        padding: 0;
      }
      nav a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 1rem;
        padding: 10px 15px;
      }
      nav a.active {
        color: grey;
        font-weight:bold;
      }
      nav a:hover {
        color: #ff6347;
      }
      section p {
        align-items: center;
        justify-content: flex-start;
        gap: 20px;
        background: linear-gradient(to bottom right, #ff6347, #f9e1e1);
        padding: 20px;
        border-radius: 8px;
      }
      section {
        text-align: center;
        padding: 2rem;
      }
      .profile {
        width: 100%;
        max-width: 200px;
        height: auto;
        object-fit: cover;
        border-radius: 50%;
      }
      .intro {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
      }
      @media (max-width: 600px) {
        nav ul {
          flex-direction: column;
          align-items: center;
        }
        nav a {
          font-size: 1.2rem;
          padding: 15px 20px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="prog.html">In Progress</a></li>
          <li><a href="contact.html">Contact Me</a></li>
        </ul>
      </nav>
      <button id="theme" onclick="toggleTheme()">Dark Mode</button>
    </header>
    <div>
      <greetings></greetings>
    <script>
        class Greetings extends HTMLElement {
            constructor() {
                super(); 
            }
            connectedCallback() {
                console.log('Welcome to my website!');
            }
        }
        customElements.define('greetings', Greetings);
    </script>
    <noscript>
      Your browser does not support Javascript
    </noscript>
    </div>
    <section>
      <div class="intro">
      <img src="media/IMG_6621.jpeg" alt="A picture of Tania" class="profile">
      <h1>I am Tania Clemons</h1>
      </div>
      <p>I am currently a third year computer science major studying at <abbr title="University of California, San Diego">UCSD</abbr>...<a href="about.html"> Read more here</a></p>
    </section>
    <footer>
      <p>Last Updated: 2025</p>
    </footer>
    <script>
      function toggleTheme() {
        document.body.classList.toggle('dark-mode');

        // Check the current theme and change the button text accordingly
        if (document.body.classList.contains('dark-mode')) {
          document.getElementById('theme-toggle').textContent = 'Switch to Light Mode';
          localStorage.setItem('theme', 'dark'); // Save dark mode preference
        } else {
          document.getElementById('theme-toggle').textContent = 'Switch to Dark Mode';
          localStorage.setItem('theme', 'light'); // Save light mode preference
        }
      }

      // Check localStorage on page load to apply the user's preferred theme
      window.onload = function() {
        const savedTheme = localStorage.getItem('theme');
        
        if (savedTheme === 'dark') {
          document.body.classList.add('dark-mode');
          document.getElementById('theme-toggle').textContent = 'Switch to Light Mode';
        }
      };
    </script>
  </body>
</html>
