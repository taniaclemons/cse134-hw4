      function formCheck() {
        document.getElementById("cForm").addEventListener("submit", function(event) {
          event.preventDefault();
          const errors = [];

          const ln = document.getElementById("lname");
          const e = document.getElementById("email");
          const m = document.getElementById("message");

          if (fn.value == "") {
            error.push("Invalid first name.");
          }

          if (ln.value == "") {
            error.push("Invalid last name.");
          }

          const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if(e.value == "" || !pattern.test(e.value)) {
            error.push("Invalid email.");
          }

          if(m.value.length < 10 || m.value.length > 200) {
            error.push("Invalid message. Must be at least 10 characters and under 200.");
          }
          if(error.length > 0) {
            document.getElementById("error-message").innerText = "There were errors: " + errors.map(e => e.message).join(", ");
            return;
          }
          this.submit();
        });

          }
