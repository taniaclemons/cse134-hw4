<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0"/>
    <title>Contact Me</title>
    <style>
      html, body {
        min-height: 100%;
        margin: 0px;
      }
      header {
        background-color: #333;
        color: white;
        padding: 1rem;
      }
      footer {
        background-color: #333;
        color: white;
        padding: 1rem;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
      }
      nav ul {
        display: flex;
        justify-content: space-around;
        list-style-type: none;
        padding: 0;
      }
      nav a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 1rem;
        padding: 10px 15px;
      }
      nav a.active {
        color: grey;
        font-weight:bold;
      }
      nav a:hover {
        color: #ff6347;
      }
      section {
        text-align: center;
        padding: 2rem;
      }
      /*form button {
        background-color: #ff6347;
        color: white;
        border: none;
        max-width: auto;
      }*/
      form {
        display: flex;
        flex-direction: column;
        max-width: 500px;
        margin: 0 auto;
        padding: 2rem;
        border: 1px solid black;
      }
      /*label {
        font-weight: bold;
      }*/
      form label {
        display: block; 
        font-weight: bold;
        margin-bottom: 5px;
        text-align: left;
        margin-right: 10px;
      }
      form input, form textarea {
        display: block; 
        width: 80%; 
        align-items: center;
        padding: 0.5rem; 
        /*margin-bottom: 1rem;*/
        margin-left: auto;
        margin-right: auto;
      }
      form button {
        background-color: #ff6347;
        color: white;
        border: none;
        width: auto;
      }
      @media (max-width: 600px) {
        nav ul {
          flex-direction: column;
          align-items: center;
        }
        nav a {
          font-size: 1.2rem;
          padding: 15px 20px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="prog.html">In Progress</a></li>
          <li><a href="contact.html" class="active">Contact Me</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <h1>Contact Me</h1>
      <form name="cForm" action="https://httpbin.org/post" onsubmit="return formCheck()" method="post">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">
        <br>
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message">Write Here</textarea>
        <br>
        <br>
        <input type="hidden" name="possible_bot" value="true">
        <button type="submit">Send</button>
      </form>
      <output id="error-message"></output>
      <output id="info-message"></ouput>
    </section>
    <footer>
      <p>Last Updated: 2025</p>
    </footer>
    <script>
      function formCheck() {
        const eMessage = document.getElementById('error-message');
        const iMessage = document.getElementById('info-message');
        let v = true;
        
        let fn = document.forms["cForm"]["fname"].value;
        if(fn == "") {
          eMessage.textContent += 'Invalid first name. ';
          v = false;
        }

        let ln = document.forms["cForm"]["lname"].value;
        if(ln == "") {
          eMessage.textContent += 'Invalid last name. ';
          v = false;
        }

        let e = document.forms["cForm"]["email"].value;
        const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if(e == "" || !pattern.test(e)) {
          eMessage.textContent += 'Invalid email. ';
          v = false;
        }

        let m = document.forms["cForm"]["message"].value;
        if(m == "") {
          eMessage.textContent += 'Message required.';
          v = false;
        }

        if(v == true) {
          iMessage.textContent = 'Successfully submitted';
        }
      }
    </script>
  </body>
</html>
